  /identity/api/auth/signup:
    post:
      tags:
      - localhost
      summary: /identity/api/auth/signup
      description: /identity/api/auth/signup
      operationId: identityApiAuthSignup
      parameters:
      - name: host
        in: header
        schema:
          type: string
          example: localhost:8888
      - name: user-agent
        in: header
        schema:
          type: string
          example: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:109.0) Gecko/20100101
            Firefox/112.0
      - name: accept-language
        in: header
        schema:
          type: string
          example: en-US,en;q=0.5
      - name: accept-encoding
        in: header
        schema:
          type: string
          example: gzip, deflate, br
      - name: referer
        in: header
        schema:
          type: string
          example: http://localhost:8888/signup
      - name: content-length
        in: header
        schema:
          type: string
          example: '88'
      - name: origin
        in: header
        schema:
          type: string
          example: http://localhost:8888
      - name: connection
        in: header
        schema:
          type: string
          example: keep-alive
      - name: sec-fetch-dest
        in: header
        schema:
          type: string
          example: empty
      - name: sec-fetch-mode
        in: header
        schema:
          type: string
          example: cors
      - name: sec-fetch-site
        in: header
        schema:
          type: string
          example: same-origin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: userD@example.com
                name:
                  type: string
                  example: userD
                number:
                  type: string
                  example: 098765123
                password:
                  type: string
                  example: Test@2024
            example:
              email: userD@example.com
              name: userD
              number: 098765123
              password: Test@2024
      responses:
        '200':
          description: http://localhost:8888/identity/api/auth/signup
          headers:
            access-control-allow-origin:
              schema:
                type: string
                example: '*'
            cache-control:
              schema:
                type: string
                example: no-cache, no-store, max-age=0, must-revalidate
            connection:
              schema:
                type: string
                example: close
            date:
              schema:
                type: string
                example: Mon, 01 May 2023 15:03:45 GMT
            expires:
              schema:
                type: string
                example: '0'
            pragma:
              schema:
                type: string
                example: no-cache
            server:
              schema:
                type: string
                example: openresty/1.17.8.2
            transfer-encoding:
              schema:
                type: string
                example: chunked
            vary:
              schema:
                type: string
                example: Origin, Access-Control-Request-Method, Access-Control-Request-Headers
            x-content-type-options:
              schema:
                type: string
                example: nosniff
            x-frame-options:
              schema:
                type: string
                example: DENY
            x-xss-protection:
              schema:
                type: string
                example: 1; mode=block
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User registered successfully! Please Login.
                  status:
                    type: number
                    example: 200
              examples:
                http://localhost:8888/identity/api/auth/signup:
                  value:
                    message: User registered successfully! Please Login.
                    status: 200
